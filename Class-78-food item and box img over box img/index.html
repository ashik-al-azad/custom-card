<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Font Awesome Cdn -->

    <link rel="stylesheet" href="css/all.min.css" />

    <link rel="stylesheet" href="css/fontawesome.min.css" />

    <!-- Link Style CSS -->

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    
    <div class="section-padding">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="single-food-box">
              <div class="food-box-bg"></div>
              <div class="food-box-info">
                <h3>Good Morning</h3>
                <h2>Breakfast Deal</h2>
                <p class="food-price">Form <span>$15</span>/day</p>
                <a href="" class="bordered-btn">Order Now</a>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="single-food-box">
              <div class="food-box-bg food-box-bg-2"></div>
              <div class="food-box-info">
                <h3>Good Lunch</h3>
                <h2>Special Lunch</h2>
                <p class="food-price">Form <span>$20</span>/day</p>
                <a href="" class="bordered-btn">Order Now</a>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="single-food-box">
              <div class="food-box-bg food-box-bg-3"></div>
              <div class="food-box-info">
                <h3>Good Dinner</h3>
                <h2>Special Dinner</h2>
                <p class="food-price">Form <span>$25</span>/day</p>
                <a href="" class="bordered-btn">Order Now</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Option 1: jquery-3.6.0.min.js -->

    <script src="jquery/jquery-3.6.0.min.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="js/bootstrap.min.js"></script>

    <!-- main.js -->

    <script src="main.js"></script>
  </body>
</html>
